<!DOCTYPE html 5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="outer_container">
        <div class="computer">
            <span id="pcPaper" class="computer_item">	&#9995;</span>
            <span id="pcRock" class="computer_item">	&#9994;</span>
            <span id="pcScissors" class="computer_item">&#9996;</span>
        </div>
        <div class="player">
            <span id="playerPaper">&#9995;</span>
            <span id="playerRock">	&#9994;</span>
            <span id="playerScissors">&#9996;</span>
        </div>
        <div class="score">
            <span class="player_score">PLAYER   <span id="ps">0</span></span><br>
            <span class="status">Choose Wisely!</span>
            <span class="computer_score"><span id="cs">0</span> COMPUTER </span><br>
        </div>
        <div id="reset">RESET</div>
    </div>
</body>
</html>
